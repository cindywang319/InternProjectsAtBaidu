<h3>功能说明</h3>
<p>
1. 使用步骤：<br><br>
1)在新首页页面点击xpath插件<br>
2)切换至相关卡片<br>
3)在xpath插件页面中点击当前对应的卡片名<br>
4)点击提交，即可查看数据<br>
5)若要更换卡片数据，先关闭弹出的子页面，重复步骤2~4<br><br>
2. 所用数据为2天前的新首页PC端点击量数据 <br><br>
