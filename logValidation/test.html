xml校验工具使用说明<br>
1. 在readme.html页面安装工具<br>
2. 在首页运行工具<br>
3. 首页任一次点击事件或滚轮事件之后，工具会捕获即将发送的日志，并获取XML文件，将两者进行校验对比。<br>
若待发送日志成功匹配到一条xml条目，则工具会显示：
1）logactid，日志的logactid，匹配xml条目&ltaction&gt中的id属性
2）匹配的key，代表匹配到的xml条目中&ltattr&gt的key属性
3）日志的key值，代表日志中该key对应的值
